<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Slider Demo</title>
  </head>
  <body>
    <div class="container">
      <div class="arrow left-arrow material-icons">arrow_back</div>
      <div class="wrapper">
        <img src="./images/1.jpg" alt="" />
        <img src="./images/2.jpg" alt="" />
        <img src="./images/3.jpg" alt="" />
      </div>
      <div class="arrow right-arrow material-icons">arrow_forward</div>
      <div class="circles">
        <span id="movingCir"></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
    <script>
      var count = 0;
      const wrapper = document.querySelector(".wrapper");
      const leftArr = document.querySelector(".left-arrow");
      const rightArr = document.querySelector(".right-arrow");
      const movingCir = document.getElementById("movingCir");
      leftArr.addEventListener("click", () => {
        if (count > 0) {
          count--;
          wrapper.style.transform = `translateX(-${100 * count}vw)`;
          movingCir.style.transform = `translateX(${15 * count}px)`;
        }
      });
      rightArr.addEventListener("click", () => {
        if (count < 2) {
          count++;
          wrapper.style.transform = `translateX(-${100 * count}vw)`;
          movingCir.style.transform = `translateX(${15 * count}px)`;
        }
      });
    </script>
  </body>
</html>
